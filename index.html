<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Reverb Consulting</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/main.css">
  </head>

  <body>

    <div class="header">
      <img src="RVC_Logo_RGB.svg">
      <nav>
        <a href="#contact">Contact Us!</a>
      </nav>
    </div>

    <div class="hero">
      <h2>We Are Awesome</h2>
      <p>
        You should probably hire us.
      </p>
    </div>

    <div class="contact-form">
      <form class="" action="index.html" method="post">
        <div class="">
          <label for="name">name</label>
          <input type="text" name="name" value="" placeholder="John Applesmith">
        </div>
        <div class="">
          <label for="email">email</label>
          <input type="email" name="email" value="" placeholder="JohnApplesmith@email.com">
        </div>
        <div class="">
          <label for="number">number</label>
          <input type="text" name="number" value="" placeholder="905-555-1234">
        </div>
        <div class="">
          <label for="message">Message</label>
          <textarea name="message" rows="8" placeholder="write something cool here"></textarea>
        </div>
      </form>
    </div>

    <div class="more-info">
      <h4>A little More About Us</h4>
      <p>
        We are super cool dudes that do lots of great work. blah blah blahblah blah blahblah blah blahblah blah blahblah blah blah
      </p>
    </div>

    <div class="cta">
      <button type="button" name="button">Hire Us</button>
    </div>

    <script src="javascript/bundle.js"></script>
  </body>

</html>
